{% extends "base.html" %}

{% block title %}Confirmar Eliminación de Editorial{% endblock %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar la editorial <strong>{{ object.nombre }}</strong>?</p>
<p>Esta acción no se puede deshacer.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'editoriales_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
