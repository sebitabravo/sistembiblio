{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<h1>¿Estás seguro de eliminar este producto?</h1>
<p><strong>{{ object.titulo }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'productos_list' %}">Cancelar</a>
</form>
{% endblock %}
