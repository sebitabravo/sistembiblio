{% extends 'base.html' %}
{% block title %}Formulario de Producto{% endblock %}
{% block content %}
<h1>{% if object %}Editar Producto{% else %}Crear Producto{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'productos_list' %}">Cancelar</a>
</form>
{% endblock %}
